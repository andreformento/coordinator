buildscript {

  repositories { mavenCentral() }

  dependencies {
      classpath('org.springframework.boot:spring-boot-gradle-plugin:1.2.2.RELEASE')
  }
}

allprojects { 
  apply plugin: "idea" 
  apply plugin: 'java'
  apply plugin: 'eclipse-wtp'
  
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
}

subprojects {

  group = 'gmcoringa-coordinator'
  version = '0.0.1'

  repositories {
      mavenCentral()
  }

  archivesBaseName = 'coordinator'
}

// Dependencies
List SPRING = ['org.springframework.boot:spring-boot-starter-web:1.2.2.RELEASE', 'org.springframework.boot:spring-boot-starter-undertow:1.2.2.RELEASE', 
  'org.springframework.boot:spring-boot-starter-freemarker:1.2.2.RELEASE']
List TEST = ['junit:junit:4.12', 'org.mockito:mockito-core:1.10.19', 'org.springframework:spring-boot-starter-test:1.2.2.RELEASE']
List LOGBACK = ['ch.qos.logback:logback-classic:1.1.2', 'ch.qos.logback:logback-core:1.1.2']

def SLF4J = "org.slf4j:slf4j-api:1.7.10"


// Projects
project(':common'){ 
  jar {
    appendix = 'common'
  }

  description = 'Common Dependencies'
}

project(':core'){
  apply plugin: 'war'
  apply plugin: 'spring-boot'

  description = 'Coordinator Core'

  dependencies {

    compile project(':common'), SPRING, SLF4J, 'org.apache.curator:curator-framework:2.7.1'

    runtime LOGBACK

    testCompile TEST
  }

  configurations {
    all*.exclude group: 'log4j'
  }
}

project(':api'){ 
  jar {
    appendix = 'api'
  }

  description = 'Coordinator Rest API'

  dependencies {

    compile project(':common'), SLF4J

    runtime LOGBACK
  }

}
